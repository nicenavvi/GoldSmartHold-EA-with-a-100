  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #7dd3fc;
      --muted: #9ca3af;
      --highlight: #22c55e;
      --warning: #facc15;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(11,18,32,0.95);
      padding: clamp(20px, 5vw, 30px);
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      max-width: 700px;
      width: 100%;
      text-align: center;
      overflow-wrap: break-word;
    }

    h1 {
      font-size: clamp(24px, 5vw, 36px);
      color: var(--accent);
      margin-bottom: 12px;
    }

    p {
      font-size: clamp(16px, 4vw, 20px);
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 16px;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
